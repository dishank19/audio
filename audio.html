<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="audio.css">
    <title>Audio PLayer</title>
  </head>
  <body>
      <div class="container">
          <h3 class="d-flex justify-content-center">Audio player</h3><br><br>

          <!-- <button class="btn btn-primary" id="load">Load Audio</button><br><br> -->
          <audio src="pink_floyd.mp3"  preload="auto" id="player" controls>
          </audio><br>
	        <button class="btn btn-outline-secondary" onclick="document.getElementById('player').play()">Play</button>
	        <button class="btn btn-outline-secondary" onclick="document.getElementById('player').pause()">Pause</button>
	        <button class="btn btn-outline-secondary" onclick="document.getElementById('player').volume+=0.1">Volume Up</button>
          <button class="btn btn-outline-secondary" onclick="document.getElementById('player').volume-=0.1">Volume Down</button>
          <button class="btn btn-outline-primary"><a href="pink_floyd.mp3" download="pink_floyd.mp3">Download Button</a></button>          
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
